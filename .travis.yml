language: node_js
node_js:
- node
cache:
  directories:
  - node_modules
install: npm install
script:
- export
- REACT_APP_BACKEND="" npm test
- test $TRAVIS_BRANCH = "master" && npm run build
deploy:
  provider: s3
  access_key_id:
    secure: 
  secret_access_key:
    secure: 
  bucket: glam.esciencecenter.nl
  skip_cleanup: true
  region: eu-central-1
  local_dir: build
  on:
    branch: master
env:
  matrix:
  - COMMIT=${TRAVIS_COMMIT::8} REACT_APP_BACKEND=/api
  global:
    secure: 
